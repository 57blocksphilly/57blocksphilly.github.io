<section id="banner">
	<div class="inner">
    {{ if .Site.Params.frontImage }}
      <img class="57-blocks front-logo" src="{{ .Site.Params.frontImage | safeHTML }}" />
    {{ end }}
    <h2>{{ .Site.Params.fancytitle | safeHTML }}</h2>
    <p>{{ .Site.Params.description | safeHTML }}</p>
	</div>
</section>
