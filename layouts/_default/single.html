{{ partial "header.html" . }}
<article id="main" class="single-layout title-{{with .Title}}{{.|urlize }}{{ end }}">
  <header {{ with .Params.image }}style="background-image: url('{{ . }}')"{{ end }}>
    <h2>{{ .Title }}</h2>
    {{ with .Params.subtitle }}
    <p>{{ . }}</p>
    {{ end }}
	</header>
  <div class="sub-header">
    {{ with .Params.subheader_image }}
      <img src="{{.}}" />
    {{ end }}
  </div>
	<section class="wrapper style5">
		<div class="inner">
      {{ .Content }}
		</div>
	</section>
</article>
{{ partial "footer.html" . }}
